<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item>
    <ion-label position="floating">E-mail or username</ion-label>
    <ion-input [(ngModel)]="user"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" >Password</ion-label>
    <ion-input [(ngModel)]="password"></ion-input>
  </ion-item>
</ion-list>
  <!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->
  <ion-button color="primary" (click)="onLoginwithService()">
  Login
</ion-button>
</ion-content>
